name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [arm64, amd64]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Check out code
      uses: actions/checkout@v5

    - name: Get dependencies
      run: go get -v -d ./...

    - name: Build
      run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o vault-kv-search-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vault-kv-search-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ./vault-kv-search-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Download artifacts
      uses: actions/download-artifact@v5

    - name: Prep binaries
      run: |
        mkdir tmp
        mv vault-kv-search-*/* tmp

    - name: Generate SHA256 Checksum
      run: |
        cd tmp
        shasum -a 256 vault-kv-search-* > sha256sums.txt

    - name: Update Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.release-please.outputs.tag_name }}
        draft: false
        prerelease: false
        files: |
          ./tmp/sha256sums.txt
          ./tmp/vault-kv-search-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
